<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wallpaper">
        <img src="img/gabriel-sanchez-F_moKY91WYc-unsplash.jpg" alt="google.ca">
    </div>


    <div class="main">
        <h3>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up now to to get started
        </h3>
        <br>
        <h3>You know you want to</h3>
        <br>
    
        <form action="example.com/path" method="post">
                <h3>Let's do this!</h3>
                
                <div class="names">
                    <div class="first">
                        <label for="first_name">Fisrst Name:</label>
                        <input type="text" id="first_name" placeholder="John">
                    </div>

                    <div class="last">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" placeholder="Doe">
                    </div>

                </div>

    
                <div class="info">
                    <div class="email">
                        <label for="user_email">Email Addreess:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    </div>

                    <div class="phone">
                        <label for="user_password">Phone Number:</label>
                        <input type="password" id="user_password" name="password">
                    </div>

                </div>

                <div class="passwords">
                    <div class="pass">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password">
                    </div>

                    <div class="confirm">
                        <label for="user_password">Confirm Password:</label>
                        <input type="password" id="user_password" name="password">
                    </div>

                </div>        
        </form>
    
        <button type="submit">Create Acount</button>
    </div>
    
</body>
</html>
